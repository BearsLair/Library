<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <button id="newBook">New Book</button>
    <dialog>
      <form action="#">
      <div>
        <div class="title">
          <label for="title">Title</label>
          <input autofocus id="title" type="text" placeholder="Title..." />
        </div>
        <div class="author">
          <label for="author">Author</label>
          <input id="author" type="text" placeholder="Author..." />
        </div>
        <div class="pages">
          <label for="pages">Pages</label>
          <input id="pages" type="number" placeholder="Pages..." />
        </div>
        <div class="read">
          <label>Read</label>
          <input id="read" type="checkbox" name="read" value="true" />
        </div>
      </div>
      <div><button id="submit">Submit</button></div>
      <button id="closeModal">Close</button>
    </dialog>
    <hr />
    <div class="book-list"></div>
  </form>
    <script src="./script.js"></script>
  </body>
</html>
